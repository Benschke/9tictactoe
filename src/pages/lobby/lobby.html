<ion-header>

  <ion-navbar>
    <ion-title>Multiplayer-Lobby</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button (click)="createGame()" full block outline>Create Lobby</button>
	<button *ngFor="let item of items | async "ion-button (click)="joinGame(item)" full block>Join {{item.creator.displayName}}'s Lobby</button>    
</ion-content>
